<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 云服务器售卖系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1e3e, #1a3a6c, #2a5a9e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            z-index: 0;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(15px);
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }
        
        /* 导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(10, 30, 60, 0.7);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(100, 180, 255, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #64d8ff;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin: 0 20px;
        }
        
        .nav-links a {
            color: #e0f7ff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a.active {
            color: #64ffda;
            background: rgba(100, 255, 218, 0.1);
        }
        
        .nav-links a:hover:not(.active) {
            color: #64ffda;
            background: rgba(100, 255, 218, 0.1);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #64ffda;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 70%;
        }
        
        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            position: relative;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #64d8ff, #64ffda);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .user-name {
            font-size: 16px;
            color: #e0f7ff;
        }
        
        /* 主内容区 */
        .container {
            display: flex;
            min-height: calc(100vh - 80px);
            padding: 30px;
            position: relative;
            z-index: 1;
        }
        
        /* 左侧菜单 */
        .sidebar {
            width: 260px;
            background: rgba(16, 42, 83, 0.6);
            border-radius: 15px;
            padding: 25px 15px;
            margin-right: 30px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 180, 255, 0.3);
            height: fit-content;
        }
        
        .menu-title {
            font-size: 1.3rem;
            color: #64d8ff;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(100, 180, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .menu-title i {
            font-size: 1.2rem;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            color: #e0f7ff;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .menu-item i {
            width: 30px;
            font-size: 1.1rem;
            color: #64ffda;
        }
        
        .menu-item:hover {
            background: rgba(100, 180, 255, 0.2);
        }
        
        .menu-item.active {
            background: rgba(100, 180, 255, 0.3);
            color: #64ffda;
        }
        
        /* 右侧内容 */
        .main-content {
            flex: 1;
            background: rgba(16, 42, 83, 0.6);
            border-radius: 15px;
            padding: 30px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 180, 255, 0.3);
        }
        
        .content-header {
            margin-bottom: 30px;
        }
        
        .welcome-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #64d8ff, #64ffda);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #c2e9ff;
            max-width: 80%;
        }
        
        /* 统计卡片 */
        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(26, 65, 128, 0.5);
            border: 1px solid rgba(100, 180, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            min-width: 250px;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(30, 70, 140, 0.6);
        }
        
        .stat-title {
            font-size: 1rem;
            color: #a4d2ff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #64ffda;
            margin-bottom: 5px;
        }
        
        .stat-desc {
            font-size: 0.9rem;
            color: #89b4e6;
        }
        
        /* 产品列表 */
        .section-title {
            font-size: 1.5rem;
            color: #64d8ff;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(100, 180, 255, 0.3);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: rgba(26, 65, 128, 0.5);
            border: 1px solid rgba(100, 180, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            background: rgba(30, 70, 140, 0.6);
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .product-name {
            font-size: 1.3rem;
            color: #64d8ff;
            font-weight: bold;
        }
        
        .product-status {
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.85rem;
            color: #a4d2ff;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.1rem;
            color: #fff;
            font-weight: 500;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid;
            color: #64d8ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(100, 216, 255, 0.2);
        }
        
        .action-btn.primary {
            background: rgba(100, 216, 255, 0.2);
            border-color: #64d8ff;
        }
        
        .action-btn.primary:hover {
            background: rgba(100, 216, 255, 0.3);
        }
        
        /* 购买记录 */
        .purchase-history {
            display: none;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .history-table th {
            background: rgba(26, 65, 128, 0.7);
            color: #64d8ff;
            text-align: left;
            padding: 15px;
            font-weight: 600;
        }
        
        .history-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(100, 180, 255, 0.2);
            color: #e0f7ff;
        }
        
        .history-table tr:hover td {
            background: rgba(100, 180, 255, 0.1);
        }
        
        .expired {
            color: #ff6b6b !important;
        }
        
        .active {
            color: #64ffda !important;
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                margin-right: 0;
                margin-bottom: 30px;
            }
            
            .welcome-subtitle {
                max-width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .nav-links {
                display: none;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .history-table {
                display: block;
                overflow-x: auto;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
        }
        
        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(100, 216, 255, 0.3);
            border-top: 4px solid #64d8ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 错误提示 */
        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 15px;
            color: #ff6b6b;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="decoration cloud" style="width: 300px; height: 100px; top: 10%; left: 5%;"></div>
    <div class="decoration cloud" style="width: 250px; height: 80px; top: 25%; right: 10%;"></div>
    <div class="decoration cloud" style="width: 200px; height: 70px; bottom: 15%; left: 15%;"></div>
    
    <div class="decoration star" style="width: 3px; height: 3px; top: 20%; left: 20%;"></div>
    <div class="decoration star" style="width: 4px; height: 4px; top: 45%; left: 30%; animation-delay: 0.5s;"></div>
    <div class="decoration star" style="width: 2px; height: 2px; top: 60%; left: 80%; animation-delay: 1s;"></div>
    <div class="decoration star" style="width: 3px; height: 3px; top: 35%; left: 75%; animation-delay: 1.5s;"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-cloud"></i>
            <span>云服务器系统</span>
        </div>
        
        <ul class="nav-links">
            <li><a href="/"><i class="fas fa-home"></i> 首页</a></li>
            <li><a href="/buy.html"><i class="fas fa-server"></i> 产品</a></li>
            <li><a href="#" class="active"><i class="fas fa-user"></i> 用户中心</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> 关于</a></li>
            <li><a href="#"><i class="fas fa-question-circle"></i> 帮助</a></li>
        </ul>
        
        <div class="user-actions">
            <div class="user-profile" id="userProfile">
                <div class="user-avatar" id="userAvatar">张</div>
                <span class="user-name" id="userName">张三</span>
            </div>
        </div>
    </nav>
    
    <!-- 主内容区 -->
    <div class="container">
        <!-- 左侧菜单 -->
        <div class="sidebar">
            <div class="menu-title">
                <i class="fas fa-user-circle"></i>
                <span>用户中心</span>
            </div>
            <a class="menu-item active" id="dashboard-link">
                <i class="fas fa-tachometer-alt"></i>
                <span>控制面板</span>
            </a>
            <a class="menu-item" id="purchase-link">
                <i class="fas fa-shopping-cart"></i>
                <span>购买记录</span>
            </a>
            <a class="menu-item" href="userSet.html">
                <i class="fas fa-cog"></i>
                <span>账户设置</span>
            </a>
            <a class="menu-item">
                <i class="fas fa-shield-alt"></i>
                <span>安全设置</span>
            </a>
            <a class="menu-item">
                <i class="fas fa-wallet"></i>
                <span>我的钱包</span>
            </a>
            <a class="menu-item">
                <i class="fas fa-ticket-alt"></i>
                <span>优惠券</span>
            </a>
            <a class="menu-item" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>退出登录</span>
            </a>
        </div>
        
        <!-- 右侧内容 -->
        <div class="main-content">
            <!-- 用户主页 -->
            <div id="dashboard">
                <div class="content-header">
                    <h1 class="welcome-title">欢迎回来，<span id="welcomeName">张三</span>！</h1>
                    <p class="welcome-subtitle">这是您的云服务器管理中心，您可以在这里查看账户信息、管理服务和查看购买记录</p>
                </div>
                
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-title">
                            <i class="fas fa-server"></i>
                            <span>当前运行产品</span>
                        </div>
                        <div class="stat-value" id="activeProducts">0</div>
                        <div class="stat-desc">个正在运行的云服务器</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-title">
                            <i class="fas fa-shopping-cart"></i>
                            <span>总订单数</span>
                        </div>
                        <div class="stat-value" id="totalOrders">0</div>
                        <div class="stat-desc">个历史购买记录</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-title">
                            <i class="fas fa-wallet"></i>
                            <span>账户余额</span>
                        </div>
                        <div class="stat-value" id="accountBalance">¥0.00</div>
                        <div class="stat-desc"><a href="#" style="color:#64ffda; text-decoration:none;">充值</a></div>
                    </div>
                </div>
                
                <h2 class="section-title">
                    <i class="fas fa-server"></i>
                    <span>已开通产品</span>
                </h2>
                
                <div id="productsLoading" class="loading">
                    <div class="spinner"></div>
                </div>
                
                <div id="productsError" class="error-message" style="display: none;">
                    获取产品信息失败，请稍后重试
                </div>
                
                <div class="products-grid" id="productsContainer">
                    <!-- 产品将通过JavaScript动态加载 -->
                </div>
            </div>
            
            <!-- 购买记录 -->
            <div id="purchase-history" class="purchase-history">
                <div class="content-header">
                    <h1 class="welcome-title">购买记录</h1>
                    <p class="welcome-subtitle">您的所有云服务器购买历史记录</p>
                </div>
                
                <div id="ordersLoading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                </div>
                
                <div id="ordersError" class="error-message" style="display: none;">
                    获取订单信息失败，请稍后重试
                </div>
                
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>购买时间</th>
                            <th>产品名称</th>
                            <th>付款价格</th>
                            <th>到期时间</th>
                            <th>状态</th>
                            <th>备注</th>
                        </tr>
                    </thead>
                    <tbody id="ordersContainer">
                        <!-- 订单将通过JavaScript动态加载 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        // 创建更多装饰元素
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.querySelector('body');
            
            // 创建更多云朵
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.classList.add('cloud');
                cloud.style.width = Math.random() * 200 + 100 + 'px';
                cloud.style.height = Math.random() * 60 + 40 + 'px';
                cloud.style.top = Math.random() * 100 + '%';
                cloud.style.left = Math.random() * 100 + '%';
                body.appendChild(cloud);
            }
            
            // 创建更多星星
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                body.appendChild(star);
            }
            
            // 菜单切换功能
            const dashboardLink = document.getElementById('dashboard-link');
            const purchaseLink = document.getElementById('purchase-link');
            const dashboard = document.getElementById('dashboard');
            const purchaseHistory = document.getElementById('purchase-history');
            
            dashboardLink.addEventListener('click', function(e) {
                e.preventDefault();
                dashboardLink.classList.add('active');
                purchaseLink.classList.remove('active');
                dashboard.style.display = 'block';
                purchaseHistory.style.display = 'none';
            });
            
            purchaseLink.addEventListener('click', function(e) {
                e.preventDefault();
                purchaseLink.classList.add('active');
                dashboardLink.classList.remove('active');
                purchaseHistory.style.display = 'block';
                dashboard.style.display = 'none';
                loadOrders();
            });
            
            // 退出登录功能
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                // 清除本地存储的用户信息
                localStorage.removeItem('userToken');
                localStorage.removeItem('userInfo');
                // 跳转到登录页面
                window.location.href = '/login/';
            });
            
            // 页面加载完成后获取用户信息和产品信息
            loadUserInfo();
            loadProducts();
        });
        
        // 获取用户信息
        function loadUserInfo() {
            // 模拟从本地存储获取用户信息
            const userInfo = JSON.parse(localStorage.getItem('userInfo') || '{"username":"张三","avatar":"张"}');
            
            document.getElementById('userAvatar').textContent = userInfo.avatar;
            document.getElementById('userName').textContent = userInfo.username;
            document.getElementById('welcomeName').textContent = userInfo.username;
        }
        
        // 获取产品信息
        function loadProducts() {
            // 显示加载状态
            document.getElementById('productsLoading').style.display = 'flex';
            document.getElementById('productsError').style.display = 'none';
            
            // 模拟API调用
            setTimeout(() => {
                try {
                    // 隐藏加载状态
                    document.getElementById('productsLoading').style.display = 'none';
                    
                    // 模拟产品数据
                    const products = [
                        {
                            id: 1,
                            name: '高性能云服务器',
                            status: '运行中',
                            config: '4核8G',
                            bandwidth: '10Mbps',
                            storage: '200GB SSD',
                            expireDate: '2024-12-31',
                            isActive: true
                        },
                        {
                            id: 2,
                            name: '企业级数据库',
                            status: '运行中',
                            config: '8核16G',
                            storage: '500GB SSD',
                            connections: '1000',
                            expireDate: '2025-03-15',
                            isActive: true
                        },
                        {
                            id: 3,
                            name: '基础型云服务器',
                            status: '已到期',
                            config: '2核4G',
                            bandwidth: '5Mbps',
                            storage: '100GB SSD',
                            expireDate: '2023-11-30',
                            isActive: false
                        }
                    ];
                    
                    // 更新统计信息
                    document.getElementById('activeProducts').textContent = products.filter(p => p.isActive).length;
                    
                    // 渲染产品列表
                    renderProducts(products);
                } catch (error) {
                    // 隐藏加载状态
                    document.getElementById('productsLoading').style.display = 'none';
                    // 显示错误信息
                    document.getElementById('productsError').style.display = 'block';
                    console.error('加载产品信息失败:', error);
                }
            }, 800);
        }
        
        // 渲染产品列表
        function renderProducts(products) {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                let detailsHTML = '';
                if (product.bandwidth) {
                    detailsHTML += `
                        <div class="detail-item">
                            <div class="detail-label">带宽</div>
                            <div class="detail-value">${product.bandwidth}</div>
                        </div>
                    `;
                }

                }
                
                productCard.innerHTML = `

                    </div>
                `;
                
                container.appendChild(productCard);
            });
        }
