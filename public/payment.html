<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付订单 - 云服务器配置系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1e3e, #1a3a6c, #2a5a9e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            z-index: 0;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(15px);
            z-index: 0;
            -webkit-filter: blur(15px);
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }
        
        /* 导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(10, 30, 60, 0.7);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(100, 180, 255, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #64d8ff;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin: 0 20px;
        }
        
        .nav-links a {
            color: #e0f7ff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: #64ffda;
            background: rgba(100, 255, 218, 0.1);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #64ffda;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 70%;
        }
        
        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .login-btn, .register-btn {
            background: transparent;
            border: 1px solid #64d8ff;
            color: #64d8ff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .login-btn:hover, .register-btn:hover {
            background: rgba(100, 216, 255, 0.2);
        }
        
        .register-btn {
            border-color: #64ffda;
            color: #64ffda;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(16, 42, 83, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(100, 180, 255, 0.3);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            margin-top: 80px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #64d8ff;
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #64d8ff, #64ffda);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #c2e9ff;
            font-size: 1.1rem;
        }
        
        .order-summary {
            background: rgba(26, 65, 128, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(100, 180, 255, 0.2);
        }
        
        .summary-title {
            font-size: 1.4rem;
            color: #64d8ff;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(100, 180, 255, 0.2);
        }
        
        .order-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }
        
        .detail-label {
            font-weight: 600;
            color: #a4d2ff;
        }
        
        .detail-value {
            color: #e0f7ff;
        }
        
        .total-amount {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-top: 2px solid rgba(100, 180, 255, 0.2);
            font-size: 1.3rem;
            font-weight: bold;
            color: #64ffda;
        }
        
        .payment-methods {
            margin-bottom: 30px;
        }
        
        .methods-title {
            font-size: 1.4rem;
            color: #64d8ff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .methods-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .payment-method {
            border: 2px solid rgba(100, 180, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 180px;
            background: rgba(16, 42, 83, 0.5);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        
        .payment-method:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: #64ffda;
        }
        
        .payment-method.selected {
            border-color: #64d8ff;
            background: rgba(100, 216, 255, 0.1);
            box-shadow: 0 5px 15px rgba(100, 216, 255, 0.2);
        }
        
        .payment-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .wechat-pay .payment-icon {
            color: #09bb07;
        }
        
        .alipay .payment-icon {
            color: #1677ff;
        }
        
        .payment-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #e0f7ff;
        }
        
        .payment-desc {
            font-size: 0.9rem;
            color: #a4d2ff;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-cancel {
            background: transparent;
            color: #64d8ff;
            border: 1px solid #64d8ff;
        }
        
        .btn-cancel:hover {
            background: rgba(100, 216, 255, 0.2);
        }
        
        .btn-pay {
            background: linear-gradient(45deg, #1e90ff, #64ffda);
            color: #0c1e3e;
            box-shadow: 0 5px 15px rgba(30, 144, 255, 0.5);
        }
        
        .btn-pay:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(30, 144, 255, 0.7);
        }
        
        .btn-pay::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .btn-pay:hover::before {
            left: 100%;
        }
        
        .btn-pay:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .payment-qrcode {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .qrcode-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #64d8ff;
        }
        
        .qrcode-container {
            display: inline-block;
            padding: 20px;
            background: rgba(26, 65, 128, 0.6);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(100, 180, 255, 0.2);
        }
        
        .qrcode-placeholder {
            width: 200px;
            height: 200px;
            background: rgba(10, 30, 60, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin: 0 auto 15px;
        }
        
        .qrcode-placeholder i {
            font-size: 4rem;
            color: #64d8ff;
        }
        
        .instructions {
            color: #a4d2ff;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #64d8ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin: 15px 0;
            display: none;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        @media (max-width: 768px) {
            .order-details {
                grid-template-columns: 1fr;
            }
            
            .methods-container {
                flex-direction: column;
                align-items: center;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .navbar {
                padding: 15px 20px;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="decoration cloud" style="width: 300px; height: 100px; top: 10%; left: 5%;"></div>
    <div class="decoration cloud" style="width: 250px; height: 80px; top: 25%; right: 10%;"></div>
    <div class="decoration cloud" style="width: 200px; height: 70px; bottom: 15%; left: 15%;"></div>
    
    <div class="decoration star" style="width: 3px; height: 3px; top: 20%; left: 20%;"></div>
    <div class="decoration star" style="width: 4px; height: 4px; top: 45%; left: 30%; animation-delay: 0.5s;"></div>
    <div class="decoration star" style="width: 2px; height: 2px; top: 60%; left: 80%; animation-delay: 1s;"></div>
    <div class="decoration star" style="width: 3px; height: 3px; top: 35%; left: 75%; animation-delay: 1.5s;"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <img src="img/logo.svg" alt="Logo" style="height: 30px; width: auto;">
        </div>
        
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
            <li><a href="buy.html"><i class="fas fa-server"></i> 产品</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> 关于</a></li>
            <li><a href="#"><i class="fas fa-question-circle"></i> 帮助</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> 联系</a></li>
        </ul>
        
        <div class="user-actions">
            <a href="login" class="login-btn"><i class="fas fa-sign-in-alt"></i> 登录/注册</a>
        </div>
    </nav>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-credit-card"></i> 支付订单</h1>
            <p class="subtitle">请选择支付方式完成订单</p>
        </header>
        
        <div class="order-summary">
            <h2 class="summary-title">订单详情</h2>
            <div class="order-details">
                <div class="detail-item">
                    <span class="detail-label">订单号:</span>
                    <span class="detail-value" id="order-id">ORD20230810001</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">服务器配置:</span>
                    <span class="detail-value" id="server-config">2核4GB/100GB/200Mbps</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">购买时长:</span>
                    <span class="detail-value" id="purchase-duration">1个月</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">下单时间:</span>
                    <span class="detail-value" id="order-time">2023-08-10 14:30</span>
                </div>
            </div>
            
            <div class="total-amount">
                <span>应付总额:</span>
                <span id="total-amount">¥299.00</span>
            </div>
        </div>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理支付请求...</p>
        </div>
        
        <div class="payment-methods">
            <h2 class="methods-title">选择支付方式</h2>
            <div class="methods-container">
                <div class="payment-method wechat-pay" onclick="selectPaymentMethod('wechat')">
                    <div class="payment-icon">
                        <i class="fab fa-weixin"></i>
                    </div>
                    <div class="payment-name">微信支付</div>
                    <div class="payment-desc">使用微信扫码支付</div>
                </div>
                
                <div class="payment-method alipay" onclick="selectPaymentMethod('alipay')">
                    <div class="payment-icon">
                        <i class="fab fa-alipay"></i>
                    </div>
                    <div class="payment-name">支付宝</div>
                    <div class="payment-desc">使用支付宝扫码支付</div>
                </div>
            </div>
        </div>
        
        <div class="payment-qrcode" id="payment-qrcode">
            <h3 class="qrcode-title">请使用手机<span id="payment-method-name">微信</span>扫码支付</h3>
            <div class="qrcode-container">
                <div class="qrcode-placeholder">
                    <i class="fas fa-qrcode"></i>
                </div>
                <div class="total-amount">¥<span id="qrcode-amount">299.00</span></div>
            </div>
            <p class="instructions">扫码后在手机上完成支付</p>
            <div style="margin-top: 15px;">
                <button class="btn btn-cancel" onclick="checkPaymentStatus()">我已支付</button>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-cancel" onclick="cancelPayment()">取消支付</button>
            <button class="btn btn-pay" id="pay-button" onclick="processPayment()" disabled>立即支付</button>
        </div>
    </div>

    <script>
        let selectedPaymentMethod = null;
        let orderData = {
            orderId: 'ORD' + Date.now(),
            config: '2核4GB/100GB/200Mbps',
            duration: '1个月',
            time: new Date().toLocaleString('zh-CN'),
            amount: 299.00
        };
        
        let paymentInfo = null;
        let paymentCheckInterval = null;
        
        // 页面加载时初始化数据
        document.addEventListener('DOMContentLoaded', function() {
            // 创建更多装饰元素
            const body = document.querySelector('body');
            
            // 创建更多云朵
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.classList.add('cloud');
                cloud.style.width = Math.random() * 200 + 100 + 'px';
                cloud.style.height = Math.random() * 60 + 40 + 'px';
                cloud.style.top = Math.random() * 100 + '%';
                cloud.style.left = Math.random() * 100 + '%';
                body.appendChild(cloud);
            }
            
            // 创建更多星星
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                body.appendChild(star);
            }
            
            // 从URL参数获取订单信息（如果有的话）
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('orderId')) {
                orderData.orderId = urlParams.get('orderId');
                // 获取订单详情
                fetchOrderDetails(orderData.orderId);
            } else {
                // 如果没有订单ID，则使用URL参数或默认值
                if (urlParams.has('amount')) {
                    orderData.amount = parseFloat(urlParams.get('amount'));
                }
                
                if (urlParams.has('config')) {
                    orderData.config = decodeURIComponent(urlParams.get('config'));
                }
                
                if (urlParams.has('duration')) {
                    orderData.duration = decodeURIComponent(urlParams.get('duration'));
                }
                
                // 更新时间
                orderData.time = new Date().toLocaleString('zh-CN');
                
                // 初始化订单数据
                initializeOrderDisplay();
            }
        });
        
        // 获取订单详情
        async function fetchOrderDetails(orderId) {
            try {
                const response = await fetch(`/api/order/${orderId}`, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('userToken')
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const order = result.data;
                    orderData.orderId = order.orderId;
                    orderData.config = `${order.configuration.cpu}核${order.configuration.memory}GB/${order.configuration.disk}GB/${order.configuration.bandwidth}Mbps`;
                    orderData.duration = `${order.months}个月`;
                    orderData.amount = order.pricing.totalCost;
                    orderData.time = new Date(order.createdAt).toLocaleString('zh-CN');
                    
                    // 初始化订单数据显示
                    initializeOrderDisplay();
                } else {
                    console.error('获取订单详情失败:', result.message);
                    // 使用URL参数或默认值
                    const urlParams = new URLSearchParams(window.location.search);
                    if (urlParams.has('amount')) {
                        orderData.amount = parseFloat(urlParams.get('amount'));
                    }
                    
                    if (urlParams.has('config')) {
                        orderData.config = decodeURIComponent(urlParams.get('config'));
                    }
                    
                    if (urlParams.has('duration')) {
                        orderData.duration = decodeURIComponent(urlParams.get('duration'));
                    }
                    
                    orderData.time = new Date().toLocaleString('zh-CN');
                    initializeOrderDisplay();
                }
            } catch (error) {
                console.error('获取订单详情错误:', error);
                // 使用URL参数或默认值
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('amount')) {
                    orderData.amount = parseFloat(urlParams.get('amount'));
                }
                
                if (urlParams.has('config')) {
                    orderData.config = decodeURIComponent(urlParams.get('config'));
                }
                
                if (urlParams.has('duration')) {
                    orderData.duration = decodeURIComponent(urlParams.get('duration'));
                }
                
                orderData.time = new Date().toLocaleString('zh-CN');
                initializeOrderDisplay();
            }
        }
        
        // 初始化订单数据显示
        function initializeOrderDisplay() {
            document.getElementById('order-id').textContent = orderData.orderId;
            document.getElementById('server-config').textContent = orderData.config;
            document.getElementById('purchase-duration').textContent = orderData.duration;
            document.getElementById('order-time').textContent = orderData.time;
            document.getElementById('total-amount').textContent = '¥' + orderData.amount.toFixed(2);
            document.getElementById('qrcode-amount').textContent = orderData.amount.toFixed(2);
        }
        
        // 选择支付方式
        function selectPaymentMethod(method) {
            // 移除所有选中状态
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            
            // 添加选中状态到当前选择的支付方式
            if (method === 'wechat') {
                document.querySelector('.wechat-pay').classList.add('selected');
                selectedPaymentMethod = 'wechat';
            } else if (method === 'alipay') {
                document.querySelector('.alipay').classList.add('selected');
                selectedPaymentMethod = 'alipay';
            }
            
            // 启用支付按钮
            document.getElementById('pay-button').disabled = false;
        }
        
        // 处理支付
        async function processPayment() {
            if (!selectedPaymentMethod) {
                showError('请选择支付方式');
                return;
            }
            
            // 显示加载状态
            showLoading(true);
            hideError();
            
            try {
                // 调用后端API创建支付订单
                const response = await fetch('/api/payment/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        orderId: orderData.orderId,
                        paymentMethod: selectedPaymentMethod,
                        amount: orderData.amount,
                        description: `云服务器(${orderData.config}) - ${orderData.duration}`
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    paymentInfo = result.data;
                    
                    // 显示二维码支付界面
                    document.getElementById('payment-method-name').textContent = 
                        selectedPaymentMethod === 'wechat' ? '微信' : '支付宝';
                    document.getElementById('payment-qrcode').style.display = 'block';
                    
                    // 滚动到二维码部分
                    document.getElementById('payment-qrcode').scrollIntoView({ behavior: 'smooth' });
                    
                    // 开始轮询支付状态
                    startPaymentCheck();
                } else {
                    showError(result.message || '创建支付订单失败');
                }
            } catch (error) {
                console.error('支付请求失败:', error);
                showError('支付请求失败，请稍后重试');
            } finally {
                showLoading(false);
            }
        }
        
        // 开始轮询支付状态
        function startPaymentCheck() {
            // 清除之前的轮询（如果有的话）
            if (paymentCheckInterval) {
                clearInterval(paymentCheckInterval);
            }
            
            // 每3秒检查一次支付状态
            paymentCheckInterval = setInterval(checkPaymentStatus, 3000);
        }
        
        // 检查支付状态
        async function checkPaymentStatus() {
            if (!paymentInfo) return;
            
            try {
                const response = await fetch(`/api/payment/status/${paymentInfo.paymentId}/${selectedPaymentMethod}?orderId=${orderData.orderId}`);
                const result = await response.json();
                
                if (result.success) {
                    // 根据不同支付方式检查支付状态
                    let isPaid = false;
                    
                    if (selectedPaymentMethod === 'wechat') {
                        // 微信支付状态检查
                        isPaid = result.data.trade_state === 'SUCCESS';
                    } else if (selectedPaymentMethod === 'alipay') {
                        // 支付宝状态检查
                        isPaid = result.data.trade_status === 'TRADE_SUCCESS' || result.data.trade_status === 'TRADE_FINISHED';
                    }
                    
                    if (isPaid) {
                        // 支付成功，停止轮询
                        if (paymentCheckInterval) {
                            clearInterval(paymentCheckInterval);
                        }
                        
                        // 显示成功消息
                        alert('支付成功！您的订单已确认。');
                        
                        // 在实际应用中，这里应该跳转到成功页面
                        // window.location.href = 'success.html';
                    }
                }
            } catch (error) {
                console.error('检查支付状态失败:', error);
                // 不中断轮询，继续检查
            }
        }
        
        // 取消支付
        function cancelPayment() {
            if (confirm('确定要取消支付吗？')) {
                // 停止轮询（如果正在进行）
                if (paymentCheckInterval) {
                    clearInterval(paymentCheckInterval);
                }
                
                alert('支付已取消，订单将被保留24小时。');
                // 在实际应用中，这里应该跳转回购买页面或订单页面
                // window.location.href = 'buy.html';
            }
        }
        
        // 显示/隐藏加载状态
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        // 显示错误消息
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        // 隐藏错误消息
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
