<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实名认证 - HubiMC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1e3e, #1a3a6c, #2a5a9e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            z-index: 0;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(15px);
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }
        
        /* 导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(10, 30, 60, 0.7);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(100, 180, 255, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #64d8ff;
        }
        
        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin: 0 20px;
        }
        
        .nav-links a {
            color: #e0f7ff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: #64ffda;
            background: rgba(100, 255, 218, 0.1);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #64ffda;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 70%;
        }
        
        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .login-btn, .register-btn {
            background: transparent;
            border: 1px solid #64d8ff;
            color: #64d8ff;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .login-btn:hover, .register-btn:hover {
            background: rgba(100, 216, 255, 0.2);
        }
        
        .register-btn {
            border-color: #64ffda;
            color: #64ffda;
        }
        
        /* 主内容区 */
        .container {
            display: flex;
            min-height: calc(100vh - 80px);
            padding: 50px;
            position: relative;
            z-index: 1;
            justify-content: center;
            align-items: center;
        }
        
        /* 认证表单样式 */
        .auth-form {
            background: rgba(16, 42, 83, 0.8);
            border: 1px solid rgba(100, 180, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-form h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #64d8ff;
            position: relative;
            padding-bottom: 15px;
        }
        
        .auth-form h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #64d8ff, #64ffda);
            border-radius: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #c2e9ff;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(100, 180, 255, 0.5);
            background: rgba(10, 30, 60, 0.5);
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }
        
        .form-group input.error {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        
        .form-group input.valid {
            border-color: #64ffda;
            background: rgba(100, 255, 218, 0.1);
        }
        
        .error-text {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
            min-height: 20px;
            display: none;
        }
        
        .success-text {
            color: #64ffda;
            font-size: 0.9rem;
            margin-top: 5px;
            min-height: 20px;
            display: none;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #1e90ff, #64ffda);
            color: #0c1e3e;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 25px rgba(30, 144, 255, 0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 1;
            width: 100%;
            display: block;
            text-align: center;
        }
        
        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(30, 144, 255, 0.7);
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .form-footer {
            margin-top: 30px;
            text-align: center;
            color: #a4d2ff;
            font-size: 0.9rem;
        }
        
        .form-footer a {
            color: #64d8ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .form-footer a:hover {
            color: #64ffda;
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .nav-links {
                display: none;
            }
            
            .container {
                padding: 20px;
            }
            
            .auth-form {
                padding: 25px;
            }
            
            .auth-form h2 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .auth-form {
                padding: 20px 15px;
            }
            
            .auth-form h2 {
                font-size: 1.8rem;
            }
            
            .form-group input {
                padding: 12px;
                font-size: 1rem;
            }
            
            .submit-btn {
                padding: 15px;
                font-size: 1.1rem;
            }
        }
        
        /* 加载动画 */
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #64d8ff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="decoration cloud" style="width: 300px; height: 100px; top: 10%; left: 5%;"></div>
    <div class="decoration cloud" style="width: 250px; height: 80px; top: 25%; right: 10%;"></div>
    <div class="decoration cloud" style="width: 200px; height: 70px; bottom: 15%; left: 15%;"></div>
    
    <div class="decoration star" style="width: 3px; height: 3px; top: 20%; left: 20%;"></div>
    <div class="decoration star" style="width: 4px; height: 4px; top: 45%; left: 30%; animation-delay: 0.5s;"></div>
    <div class="decoration star" style="width: 2px; height: 2px; top: 60%; left: 80%; animation-delay: 1s;"></div>
    <div class="decoration star" style="width: 3px; height: 3px; top: 35%; left: 75%; animation-delay: 1.5s;"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <img src="img/logo.svg" alt="Logo" style="height: 30px; width: auto;">
        </div>
        
        <ul class="nav-links">
            <li><a href="/"><i class="fas fa-home"></i> 首页</a></li>
            <li><a href="buy.html"><i class="fas fa-server"></i> 产品</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> 关于</a></li>
            <li><a href="#"><i class="fas fa-question-circle"></i> 帮助</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> 联系</a></li>
        </ul>
        
        <div class="user-actions">
            <a href="login" class="login-btn"><i class="fas fa-user"></i> 用户中心</a>
        </div>
    </nav>
    
    <!-- 主内容区 -->
    <div class="container">
        <div class="auth-form">
            <h2><i class="fas fa-id-card"></i> 实名认证</h2>
            <p style="text-align: center; margin-bottom: 25px; color: #a4d2ff;">
                根据国家规定，购买云服务器需完成实名认证
            </p>
            
            <form id="realnameForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> 真实姓名</label>
                    <input type="text" id="name" name="name" placeholder="请输入您的真实姓名" required>
                    <div class="error-text" id="nameError">请输入有效的姓名（2-20个汉字或字母）</div>
                </div>
                
                <div class="form-group">
                    <label for="idCard"><i class="fas fa-address-card"></i> 身份证号码</label>
                    <input type="text" id="idCard" name="idCard" placeholder="请输入18位身份证号码" required maxlength="18">
                    <div class="error-text" id="idCardError">请输入有效的18位身份证号码</div>
                    <div class="success-text" id="idCardSuccess">身份证格式正确</div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-check-circle"></i> 提交认证
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在提交认证信息...</p>
                </div>
                
                <div class="form-footer">
                    <p><i class="fas fa-shield-alt"></i> 我们承诺严格保护您的个人信息安全</p>
                    <p>遇到问题？<a href="#"><i class="fas fa-question-circle"></i> 查看帮助</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // 创建更多装饰元素
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.querySelector('body');
            
            // 创建更多云朵
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.classList.add('cloud');
                cloud.style.width = Math.random() * 200 + 100 + 'px';
                cloud.style.height = Math.random() * 60 + 40 + 'px';
                cloud.style.top = Math.random() * 100 + '%';
                cloud.style.left = Math.random() * 100 + '%';
                body.appendChild(cloud);
            }
            
            // 创建更多星星
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                body.appendChild(star);
            }
            
            // 表单验证
            const realnameForm = document.getElementById('realnameForm');
            const nameInput = document.getElementById('name');
            const idCardInput = document.getElementById('idCard');
            const nameError = document.getElementById('nameError');
            const idCardError = document.getElementById('idCardError');
            const idCardSuccess = document.getElementById('idCardSuccess');
            const loading = document.getElementById('loading');
            
            // 姓名验证
            nameInput.addEventListener('input', function() {
                if (validateName(this.value)) {
                    this.classList.remove('error');
                    this.classList.add('valid');
                    nameError.style.display = 'none';
                } else {
                    this.classList.remove('valid');
                    this.classList.add('error');
                    nameError.style.display = 'block';
                }
            });
            
            // 身份证验证
            idCardInput.addEventListener('input', function() {
                const result = validateIdCard(this.value);
                
                if (result === 'valid') {
                    this.classList.remove('error');
                    this.classList.add('valid');
                    idCardError.style.display = 'none';
                    idCardSuccess.style.display = 'block';
                } else if (result === 'invalid') {
                    this.classList.remove('valid');
                    this.classList.add('error');
                    idCardError.style.display = 'block';
                    idCardSuccess.style.display = 'none';
                } else {
                    this.classList.remove('valid', 'error');
                    idCardError.style.display = 'none';
                    idCardSuccess.style.display = 'none';
                }
            });
            
            // 表单提交
            realnameForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const nameValid = validateName(nameInput.value);
                const idCardValid = validateIdCard(idCardInput.value) === 'valid';
                
                if (nameValid && idCardValid) {
                    // 表单验证通过，提交到服务器
                    submitRealnameAuth();
                } else {
                    if (!nameValid) {
                        nameInput.classList.add('error');
                        nameError.style.display = 'block';
                    }
                    
                    if (!idCardValid) {
                        idCardInput.classList.add('error');
                        idCardError.style.display = 'block';
                    }
                    
                    alert('请正确填写所有信息！');
                }
            });
            
            // 验证姓名（2-20个字符，可以是汉字或字母）
            function validateName(name) {
                const regex = /^[\u4e00-\u9fa5a-zA-Z]{2,20}$/;
                return regex.test(name);
            }
            
            // 验证身份证号码
            function validateIdCard(idCard) {
                if (!idCard) return 'empty';
                
                // 基本格式验证（18位，最后一位可能是X）
                const regex = /^\d{17}[\dXx]$/;
                if (!regex.test(idCard)) return 'invalid';
                
                // 省份代码验证
                const provinceCode = idCard.substr(0, 2);
                const validProvinceCodes = [
                    '11', '12', '13', '14', '15', '21', '22', '23', 
                    '31', '32', '33', '34', '35', '36', '37', '41', 
                    '42', '43', '44', '45', '46', '50', '51', '52', 
                    '53', '54', '61', '62', '63', '64', '65'
                ];
                
                if (!validProvinceCodes.includes(provinceCode)) {
                    return 'invalid';
                }
                
                // 出生日期验证
                const birthYear = parseInt(idCard.substr(6, 4));
                const birthMonth = parseInt(idCard.substr(10, 2));
                const birthDay = parseInt(idCard.substr(12, 2));
                const currentYear = new Date().getFullYear();
                
                if (birthYear < 1900 || birthYear > currentYear) return 'invalid';
                if (birthMonth < 1 || birthMonth > 12) return 'invalid';
                if (birthDay < 1 || birthDay > 31) return 'invalid';
                
                // 如果所有验证都通过
                return 'valid';
            }
            
            // 提交实名认证信息到服务器
            function submitRealnameAuth() {
                // 显示加载动画
                loading.style.display = 'block';
                realnameForm.querySelector('.submit-btn').style.display = 'none';
                
                // 获取表单数据
                const formData = {
                    name: nameInput.value,
                    idCard: idCardInput.value
                };
                
                // 从localStorage获取认证令牌
                const token = localStorage.getItem('userToken');
                
                // 发送请求到服务器
                fetch('/api/auth/realname', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    // 隐藏加载动画
                    loading.style.display = 'none';
                    realnameForm.querySelector('.submit-btn').style.display = 'block';
                    
                    if (data.error) {
                        alert('提交失败: ' + data.error);
                    } else {
                        alert('实名认证提交成功！信息审核中...');
                        // 重置表单
                        realnameForm.reset();
                        // 清除样式类
                        nameInput.classList.remove('valid', 'error');
                        idCardInput.classList.remove('valid', 'error');
                        // 隐藏提示信息
                        nameError.style.display = 'none';
                        idCardError.style.display = 'none';
                        idCardSuccess.style.display = 'none';
                    }
                })
                .catch(error => {
                    // 隐藏加载动画
                    loading.style.display = 'none';
                    realnameForm.querySelector('.submit-btn').style.display = 'block';
                    
                    console.error('提交错误:', error);
                    alert('提交失败，请稍后重试');
                });
            }
        });
    </script>
</body>
</html>
